<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="usuario">
      <h2 data-cy="usuarioDetailsHeading"><span jhiTranslate="crudApp.usuario.detail.title">Usuario</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ usuario.id }}</span>
        </dd>
        <dt><span jhiTranslate="crudApp.usuario.firstName">First Name</span></dt>
        <dd>
          <span>{{ usuario.firstName }}</span>
        </dd>
        <dt><span jhiTranslate="crudApp.usuario.lastName">Last Name</span></dt>
        <dd>
          <span>{{ usuario.lastName }}</span>
        </dd>
        <dt><span jhiTranslate="crudApp.usuario.email">Email</span></dt>
        <dd>
          <span>{{ usuario.email }}</span>
        </dd>
        <dt><span jhiTranslate="crudApp.usuario.birthday">Birthday</span></dt>
        <dd>
          <span>{{ usuario.birthday | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="crudApp.usuario.login">Login</span></dt>
        <dd>
          <span>{{ usuario.login }}</span>
        </dd>
        <dt><span jhiTranslate="crudApp.usuario.password">Password</span></dt>
        <dd>
          <span>{{ usuario.password }}</span>
        </dd>
        <dt><span jhiTranslate="crudApp.usuario.phone">Phone</span></dt>
        <dd>
          <span>{{ usuario.phone }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/usuario', usuario.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
